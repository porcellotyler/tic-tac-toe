<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="header">
            Welcome to Tic-Tac-Toe!
        </div>

        <div class="playerOne">
            <form>
                <input type="text" value="Player One">
            </form>
            <p>X</p>
        </div>

        <div id="container">
            <div id="tile-1"></div>
            <div id="tile-2"></div>
            <div id="tile-3"></div>
            <div id="tile-4"></div>
            <div id="tile-5"></div>
            <div id="tile-6"></div>
            <div id="tile-7"></div>
            <div id="tile-8"></div>
            <div id="tile-9"></div>
        </div>

        <div id="winDisplay"></div>

        <div class="playerTwo">
            <form>
                <input type="text" value="Player Two">
            </form>
            <p>O</p>
        </div>

        <div class="buttonArea">
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
