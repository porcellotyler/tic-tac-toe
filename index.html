<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <p>Pick your letter:</p>
        <button id="x-button">X</button>
        <button id="o-button">O</button>
    </div>

    <div id="container">
        <div id="tile-1">x</div>
        <div id="tile-2">o</div>
        <div id="tile-3">x</div>
        <div id="tile-4">o</div>
        <div id="tile-5">x</div>
        <div id="tile-6">o</div>
        <div id="tile-7">x</div>
        <div id="tile-8">o</div>
        <div id="tile-9">x</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
